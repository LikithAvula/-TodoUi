<div class="container">
<h1>Please Login</h1>
<form class="form-signin">    
    <div class="aler alert-warning" *ngIf = 'invalid'>{{error}}</div>
    <div class="form-group">
        username : <input type="text" name ="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        password : <input type="password" name = "password" [(ngModel)]="password">
    </div>
    <div class="btn btn-primary">    
        <button class="btn btn-block mybtn btn-primary tx-tfm"(click) = handlelogin($event)>Submit</button>
    </div>
    
    <div class="form-group">
       <p class="text-center">Dont have an account? <a routerLink = '/createAccount'>sign up</a> </p>
    </div>
</form>
</div>
