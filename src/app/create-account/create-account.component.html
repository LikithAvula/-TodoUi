<h1>Sign Up</h1>
<div class="container">
    <form>
        <div class="form-group">
            username : <input type="text" name="username" [(ngModel)]="username" >
        </div>
        <div class="form-group">
            password : <input type="password" name ="password" [(ngModel)] = "password">
        </div>
        <div class="form-group">
            dateOfBirth : <input type="date" name="dateOfBirth" [(ngModel)]="dateOfBirth">
        </div>    
        <div>
            <button class="btn btn-success"(click) = createNewAccount($event)>Create Account</button>
        </div>
    </form>
</div>
