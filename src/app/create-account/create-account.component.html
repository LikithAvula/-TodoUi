<h1>Sign Up</h1>
<div class="container">
    <div class ="alert alert-warning" *ngIf = "accountForm.dirty && userName.invalid">Enter atleast 5 characters</div>
    <div class ="alert alert-warning" *ngIf = "accountForm.dirty && password.invalid">Enter valid password</div>
    <div class ="alert alert-warning" *ngIf = "accountForm.dirty && dateOfBirth.invalid">Enter valid date of birth</div>
    <form (ngSubmit)="!accountForm.form.invalid && createNewAccount()" #accountForm = "ngForm">
        <fieldset class = "form-group">
                <label>userName</label>
                <input type="text" #userName="ngModel" [(ngModel)]="user.userName" class="form-control" name="userName" required="required" minlength="5">
        </fieldset>


        <fieldset class = "form-group">
                <label>password</label>
               <input type="password" #password="ngModel" [(ngModel)] = "user.password" class="form-control"  name ="password" required="required" minlength="5">
        </fieldset>

        <fieldset class = "form-group">
                <label>dateOfBirth</label>
                <input type="date" #dateOfBirth="ngModel" [(ngModel)]="user.dateOfBirth" class="form-control" name="dateOfBirth" required="required">
        </fieldset>

        <fieldset class = "form-group">
                <button class="btn btn-success">Create Account</button>
        </fieldset>

    </form>
    <div *ngIf = "ifResponse">
        <p>
            status:
            <small class="text-muted">your account is {{status}}</small>
        </p>
     </div>
</div>
