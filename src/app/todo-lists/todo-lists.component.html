<div class="container">
<h1>My TODO'S</h1>
<div class="aler alert-warning" *ngIf = 'isValid'>{{error}}</div>
<div class="aler alert-success" *ngIf = 'successMessage'>{{successMessage}}</div>
<div class="container">
<table class = "table table-hover ">
    <thead class = "thead-light">
        <tr>
            <th>Discription</th>
            <th>Status</th>
            <th>Target Date</th>
            <th *ngIf = 'isAdmin'>User Name</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody *ngFor = 'let todo of todos'>
        <tr>
            <td>{{todo.taskName}}</td>
            <td>{{todo.status}}</td>
            <td>{{todo.targetDate | date }}</td>
            <td *ngIf = 'isAdmin'>{{todo.userName}}</td>
            <td><button (click) = deleteTodo(todo.id) class = "btn btn-warning">delete</button></td>
            <td><button class = "btn btn-success" (click) = editTodo(todo.id)>edit</button></td>
        </tr>
    </tbody>

    </table>

</div>


<div><button class ="btn btn-success" routerLink = '/add'>Add</button></div>
</div>
